<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynchronous Programming</title>
  <script src="scripts/asynchronous.js" defer></script>
</head>
<body>
  <h1>Hello Asynchronous Programming</h1>

  <h3>Prime number example</h3>

  <label for="quota">Numbers of primes:</label>
  <input type="text" id="quota" name="quota" value="1000000">

  <button id="generate">Generate primes</button>
  <button id="reload">Reload</button>

  <div id="output"></div>

  <h3>
  XML request example
  </h3>

  <button id="xhr">
    Click to start request
  </button>
  <button id="reload2">
    Reload
  </button>

  <pre readonly class="event-log"></pre>
</body>
</html>
