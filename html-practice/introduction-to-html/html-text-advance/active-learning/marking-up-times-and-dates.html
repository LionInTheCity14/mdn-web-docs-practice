<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times and Dates</title>
</head>
<body>
  <!-- Standard simple date -->

  <time datetime="2016-01-20">20 January 2016</time>

  <!-- Just year and month -->

  <time datetime="2016-01">January 2016</time><br>

  <!-- Just month and day -->

  <time datetime="01-20">20 January</time><br>

  <!-- Just time, hours and minutes -->

  <time datetime="19:30">19:30</time><br>

  <!-- You can do seconds and milliseconds too! -->
  
  <time datetime="19:30:01.856">19:30:01.856</time><br>

  <!-- Date and time -->

  <time datetime="2016-01-20T19:30">7.30pm, 20 January 2016</time><br>

  <!-- Date and time with timezone offset -->

  <time datetime="2016-01-20T19:30+05:30">
    7.30pm, 20 January 2016 is 12.30am
  </time><br>

  <!-- Calling out a specific weeek number -->

  <time datetime="2016-W04">The fourth weeek of 2016</time><br>
</body>
</html>
