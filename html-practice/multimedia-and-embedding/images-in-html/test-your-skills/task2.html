<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML images: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      img {
        border: 1px solid black;
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <h1>Basic image title</h1>
    <figure>
      <img src="../images/flowers-of-valley.png"
         alt="image of valley of flowers in Uttrakhand, India" title="Valley of flowers, Uttrakhand, India">
         <figcaption>
          Beautiful image of Valley of flowers, Uttrakhand, India.
         </figcaption>
    </figure>
    
  </body>

</html>
