            color: purple;

            color: gray;
        }

<body>
    <h1>Emphasis and importance</h1>
    <p>
        There are <strong>two</strong> things I care about - <strong>music</strong> and <strong>friends</strong>.
        Someday I <em>might</em> be able to get my friends interested in each other,
        <em>and</em> my music!
    </p>
